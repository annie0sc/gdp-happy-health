<!DOCTYPE html>
<html>
<head>
      <title>
          Validation Form
      </title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity=
      "sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      <link rel = "stylesheet" type="text/css" href="css/verification.css">
</head>
<body>  
    <section class = "container-fluid bg">
        <h1 class="font-weight-bold py-3">Happy Health</h1>
         
        <section class="row justify-content-center">    
        <section class = "col-12 col-sm-6 col-md-3">
                                       
            <form class="form-container">                
                <div class="form-group">
                    <h4 class="font-weight-bold py-3">Verification</h4>
                    <h5>Enter the verification code</h5>
                <h5>It will be sent to your email</h5>
                    
                </div>
                <div class="form-group">
                    <label for="exampleInputVerificationCode1">Verification Code</label>
                    <input type="password" class="form-control" placeholder="000000" id="exampleInputVerificationCode1">
                  </div>
                  
                  <div class="form-group">
                    <label for="exampleTimer">Your code will expire in </label>
                    <input type="time" class="form-control"  id="exampleTimer">
                  </div>
                <div class="container">
                    <input type="button" class="btn bgm1" value="Submit">
                  </div>
                  
              </form>
            </section>
        </section>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
