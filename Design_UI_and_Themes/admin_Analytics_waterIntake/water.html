    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['bar'] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Users', 'Andrew', 'Anthony', 'Charles', 'William', 'David', 'Daniel'],
                ['11/13/2020', 5, 8, 3, 10, 8, 5],
                ['11/12/2020', 6, 6, 8, 7, 10, 15],
                ['11/11/2020', 8, 10, 4.5, 7, 5, 9],
                ['11/10/2020', 7.5, 6, 8, 10, 5.9, 10]
            ]);

            var options = {
          title : 'Daily analytics of user Water Intake in 250ml glass.',
          vAxis: {title: 'Number of galsses'},
          hAxis: {title: 'Dates'},
          seriesType: 'bars',
          series: {5: {type: 'line'}}
        };

            var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

            chart.draw(data, google.charts.Bar.convertOptions(options));
        }
    </script>
