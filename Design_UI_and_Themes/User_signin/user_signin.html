<!DOCTYPE html>
<html>
<head>
      <title>
          SignIn
      </title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity=
      "sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      <link rel = "stylesheet" type="text/css" href="css/user_signin.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>  
    <section class = "container-fluid bg">
        <h1 class="font-weight-bold py-3">Happy Health</h1>
         
        <section class="row justify-content-center">    
        <section class = "col-12 col-sm-6 col-md-3">
                                       
            <form class="form-container">                
             
                <div class="form-group">
                    <h2>Sign In</h2>
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Username</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Username" aria-describedby="emailHelp">                  
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" placeholder="***************" id="exampleInputPassword1">
                </div>
                <div class="form-group">
                    <a href="#">Forgot Password </a>   
                </div>
                                                       
                <div>
                    <button type="submit" class="btn">Sign In</button>
                </div>
                <div class="form-group">
                    <h6>or use one of your social profiles:</h6>
                </div>
                
                <div class="center">
                    <i style="font-size:24px" class="fa">&#xf09a;</i>  
                
                    <i style="font-size:24px" class="fa">&#xf099;</i>  
                
                    <i style="font-size:24px" class="fa">&#xf0d5;</i>  
                </div>
              </form>
            </section>
        </section>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
